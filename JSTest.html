<body>
	
	<script language="javascript" type="text/javascript">
		document.write("Hello World!")
		
		var car;
		var cost = 10,000; //initializing cost
		if(cost > 50000) {
			car = "BMW";
		}else{
			car = "Honda";
		};
		
		document.write(car);
		
		for(i = 10; i > -1; i++)// loop
		{
			document.write(i+"<br>");
		}
		
		document.write("Blast off!!!");
		
		
		}
		
		function firstFun(money){
			var car;
			var cost = money;
			if(cost > 50000) {
				car = "BMW";
				
			}else{
				car = "Honda";
			};
			
			document.write(car);
			
			
			for(i = 10; i > -1; i++){
				document.write(i+"<br>");
			}
			
			document.write("blast off!!!");
		}
		firstfun();

	</script>
